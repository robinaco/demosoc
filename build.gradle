        property 'sonar.coverage.component', 'build/reports/jacoco/test/jacocoTestReport.xml'

        // =============================================
        // TESTS DE INTEGRACIÓN (100% cobertura)
        // =============================================
        property 'sonar.tests.integration', 'src/test/java/integration'
        property 'sonar.coverage.integration', 'build/reports/jacoco/test/jacocoTestReport.xml'

        // =============================================
        // TESTS E2E (100% cobertura)
        // =============================================
        property 'sonar.tests.e2e', 'src/test/java/e2e'
        property 'sonar.coverage.e2e', 'build/reports/jacoco/test/jacocoTestReport.xml'

        // Reporte unificado de JUnit
        property 'sonar.junit.reportPaths', 'build/test-results/test'

        // Reporte de cobertura principal (para JaCoCo)
        property 'sonar.coverage.jacoco.xmlReportPaths', 'build/reports/jacoco/test/jacocoTestReport.xml'

        // Excluir clases que no deben medirse
        property 'sonar.exclusions', '**/*Test.java'


        property 'sonar.coverage.unit', '0.20'
        property 'sonar.coverage.component', '0.25'
        property 'sonar.coverage.integration', '0.30'
        property 'sonar.coverage.e2e', '0.25'

        // Verbose para debugging
        property 'sonar.verbose', 'false'
    }
}

tasks.named('sonar').configure {
    dependsOn jar
}

check.dependsOn jacocoTestCoverageVerification
test.finalizedBy jacocoTestReport
check.dependsOn weightedCoverageCheck